<div class="item item-divider">
    Slider for {{controlName}}
</div>
<div class="item range range-positive">
    <i class="icon {{leftIconClassName}}"></i>
    <input type="range" min="{{minValue}}" max="{{maxValue}}" ng-model="onSlideModel">
    <i class="icon {{rightIconClassName}}"></i>
</div>
